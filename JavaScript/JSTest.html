<body>
<script type="text/javascript">
	var min = function(a,b) {
		return  a < b ? a  : b;
	}
var isEven = function(number){
if(number == 1) return false;
if(number == 0) return true;
if(number > 1) return isEven( number - 2 );
}	

console.log(min(10,20));

console.log(min(10,-20));
console.log(isEven(124));
</script>
</body>
